<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<label for="ipt_number"></label>
<input type="number" name="" id="ipt_number">
<br>
<button onclick="calc()">Ver Divisor</button>
<br>
<div id="resposta"></div>
</body>
<script>

function calc(){

    var number = ipt_number.value
    var mensagem = ""

    if (number >= 0 && number <= 100){

        for(var i = 0; i <= number ; i++){
            
            if(number % i == 0){
                mensagem += `( ${i} )Ã© um divisor <br>`
            }
            resposta.innerHTML = mensagem
        }
    }else{ alert("Digite um numero entre 0 e 100")}
}

</script>

</html>
