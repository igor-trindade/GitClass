            var jogador2 = Math.floor(Math.random() * (fim - inicio)) + inicio


            if (jogador1 > jogador2) {ptsjogador1++}
       else if (jogador2 > jogador1) {ptsjogador2++}

                resultado.innerHTML = `

            } else if (ptsjogador2 > ptsjogador1) {
