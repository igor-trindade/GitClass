<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista atv 12</title>
</head>

<body>
    <label for="ipt_nome">Digite seu nome:</label>
    <input type="text" id="ipt_nome" placeholder="Seu nome">
    <br><br>

    
    <label for="ipt_numeroSorte1">Digite o 1º número da sorte (entre 1 e 100):</label>
    <input type="number" id="ipt_numeroSorte1" placeholder="1º número">
    <br><br>


    <label for="ipt_numeroSorte2">Digite o 2º número da sorte (entre 1 e 100):</label>
    <input type="number" id="ipt_numeroSorte2" placeholder="2º número">
    <br><br>

    <label for="ipt_numeroSorte3">Digite o 3º número da sorte (entre 1 e 100):</label>
    <input type="number" id="ipt_numeroSorte3" placeholder="3º número">
    <br><br>


    <button onclick="calc()">Sortear</button>
    <div id="resultado"></div>

    <script>
        var contador = 0

        function calc() {
            var nome = ipt_nome.value
            var numeroSorte1 = Number(ipt_numeroSorte1.value)
            var numeroSorte2 = Number(ipt_numeroSorte2.value)
            var numeroSorte3 = Number(ipt_numeroSorte3.value)

            if (numeroSorte1 < 1 || numeroSorte1 > 100 ||
                numeroSorte2 < 1 || numeroSorte2 > 100 ||
                numeroSorte3 < 1 || numeroSorte3 > 100) {
                alert("Por favor, digite números válidos entre 1 e 100 para os campos de número da sorte!")
                return
            }

            contador++
            var inicio = 1
            var fim = 100
            var numeroSorteado = Math.floor(Math.random() * (fim - inicio)) + inicio

            resultado.innerHTML = `Número sorteado: ${numeroSorteado}`

            if (numeroSorteado === numeroSorte1 ||
                numeroSorteado === numeroSorte2 ||
                numeroSorteado === numeroSorte3) {



                resultado.innerHTML += `
                    <p>Parabéns, ${nome}! 
                    O seu número da sorte ${numeroSorteado}
                    foi sorteado após ${contador} sorteios!</p>`
                contador = 0
            }
        }
    </script>
</body>

</html>
