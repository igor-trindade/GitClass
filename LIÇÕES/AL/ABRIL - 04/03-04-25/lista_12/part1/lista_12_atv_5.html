        jogador1.innerHTML = ""

        var inicio = 1
        var fim = 3.1
        var sorteadoFinal1 = Math.round(Math.random() * (fim - inicio) + inicio)
        var sorteadoFinal2 = Math.round(Math.random() * (fim - inicio) + inicio)


        if (sorteadoFinal1 == 1) {
            jogador1.innerHTML = `<div class="tesoura"></div>`

        } else {
            jogador1.innerHTML = `<div class="pedra"></div>`
        }


        if (sorteadoFinal2 == 1) {
            jogador2.innerHTML = `<div class="tesoura"></div>`
        } else if (sorteadoFinal2 == 2) {
            jogador2.innerHTML = `<div class="papel"></div>`
        } else {
            jogador2.innerHTML = `<div class="pedra"></div>`
        console.log("sorteadoFinal2")
        console.log("sorteadoFinal1")
        }



        if (
            (sorteadoFinal1 == 1 && sorteadoFinal2 == 2) || (sorteadoFinal1 == 2 && sorteadoFinal2 == 3) || 
            (sorteadoFinal1 == 3 && sorteadoFinal2 == 1)    
        ) {
            vitoriasJogador1++
            resultado.innerHTML =
                `O jogador 1 venceu <br>
                <br> Jogador 1: ${vitoriasJogador1} vitória(s) 
                <br> Jogador 2: ${vitoriasJogador2} vitória(s)`
        } else if (
            (sorteadoFinal2 == 1 && sorteadoFinal1 == 2) || (sorteadoFinal2 == 2 && sorteadoFinal1 == 3) ||

        ) {

            resultado.innerHTML =
                `O jogador 2 venceu! <br>
                <br> Jogador 1: ${vitoriasJogador1} vitória(s) 
                <br> Jogador 2: ${vitoriasJogador2} vitória(s)`
        } else {
            resultado.innerHTML =
                `Empate! <br>
                <br> Jogador 1: ${vitoriasJogador1} vitória(s) 
                <br> Jogador 2: ${vitoriasJogador2} vitória(s)`
        }
    }
