<body>
    <button onclick="calc()">Sortear</button>
    <div id="resposta"></div>
</body>


<script>
function calc(){
    resposta.innerHTML = ""
    var numeroAleatorio = Math.random()
    resposta.innerHTML += `Numero sorteado${numeroAleatorio}<br>`

    if(numeroAleatorio < 0.5){
    resposta.innerHTML += `Eu arredondaria para 0 <br>`

    }else { resposta.innerHTML += `Eu arredondaria para 1<br>`}
}





</script>
