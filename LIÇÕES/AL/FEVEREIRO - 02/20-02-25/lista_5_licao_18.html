<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="ipt_nota1">Informe a primeira nota:</label>
    <input type="number" id="ipt_nota1" />
    <br>
    <label for="ipt_nota2">Informe a Segunda nota:</label>
    <input type="number" id="ipt_nota2" />


    <button onclick="resposta()">Verificar situação</button>
    <div id="resultado"></div>



    <Script>
        
function resposta(  ){
    var media = ((Number(ipt_nota1.value) + Number(ipt_nota2.value))/2)

    if(media >= 6 ){
        resultado.innerHTML = `Parabéns, aprovado!`
    }else{resultado.innerHTML = `Tente outra vez...`}
}
    </Script>
</body>

</html>
