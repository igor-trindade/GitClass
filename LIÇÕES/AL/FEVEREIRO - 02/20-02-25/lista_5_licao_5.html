<body>
    <h1>Cálculo da Conta de Luz</h1>
    
    <label for="ipt_KWh">Digite os KWh consumidos por mês: </label>
    <input type="number" id="ipt_KWh">

    <br>

    <button onclick="calqKWh()">Calcular conta de luz</button>

    <div id="resposta"></h3>

</body>
<script>

    function calqKWh(){

        var kwh = Number(ipt_KWh.value)
        var valorKWh = kwh * 0.85

        if(kwh < 100){
            var valorKWhAntes = valorKWh
            valorKWh = valorKWh - (valorKWh * 0.1)

            alert(`Você pagaria R$${valorKWhAntes} mas ganhou desconto e pagará R$${valorKWh}`)
            resposta.innerHTML = `Você ganhou 10% de desconto por gastar menos de 100KWh!!`
        }
        else{
            alert(`Você deve pagar na conta de luz esse mês um total de R$${valorKWh}`)
            resposta.innerHTML = `Você não ganhou 10% de desconto, Talvez na proxima`
        }


    }
</script>
