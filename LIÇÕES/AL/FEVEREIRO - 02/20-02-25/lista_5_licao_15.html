<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="ipt_saldo">Saldo atual:</label>
    <input type="number" id="ipt_saldo" />

    <label for="ipt_debito">Cheque:</label>
    <input type="number" id="ipt_debito" />

    <button onclick="resposta()">Analisar conta</button>
    <div id="resultado"></div>

    <Script>

function resposta(){
var atual = (Number(ipt_saldo.value) - Number(ipt_debito.value))

if(atual >= 0){
    resultado.innerHTML =
  `<h3 style="front-style: italic; color: blue;"><b>o saldo atual da conta corrente é ${atual}</b></h3>`
}else{
    resultado.innerHTML =
    `<h3 style="front-style: italic; color: red;"><b>o saldo atual da conta corrente é ${atual}</b></h3>`
}

}

    </Script>
</body>
</html>
