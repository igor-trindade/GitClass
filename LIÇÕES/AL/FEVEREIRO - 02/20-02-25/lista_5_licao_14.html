<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="ipt_nome">Qual seu nome? :</label>
    <input type="text" id="ipt_nome" />
<br>
    <label for="ipt_idade">Qual sua idade?:</label>
    <input type="number" id="ipt_idade" />

    <button onclick="resposta()">Avaliar aluno</button>
    <div id="resultado"></div>

    <script>
function resposta(){
    var idade = ipt_idade.value
    if(idade >= 18){ resultado.innerHTML = `<h2>${ipt_nome.value}, vamos tirar a CNH?</h2>`
    }else{ resultado.innerHTML = `<h2> ${ipt_nome.value}, vai jogar PlayStation!</h2>`}
}

    </script>
</body>
</html>
