<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritimo é legal</title>
</head>

<body>
    <h1>ELEVADOR</h1>

    <label for="ipt_peso">Peso total num elevador:</label>
    <input type="number" id="ipt_peso" />

    <button onclick="resposta()">Ligar elevador</button>
    <div id="resultado"></div>

    <script>
        function resposta() {
            if (ipt_peso.value < 500) {
                alert(`Elevador vai se mover`)
            }else{alert(`Alguém precisa descer do elevador`)}
        }
    </script>
</body>

</html>
