<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resposta"></div>
</body>
<script>

// instrução inicial
// condição para continuar

    resposta.innerHTML += `${i} <br>`
}
