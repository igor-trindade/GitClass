<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resposta"></div>
</body>
<script>

var frase = ""


for (var i = 1; i <= 1000; i++){
        frase += `${i} <br>`
}

console.log("Frase depois do For", frase)
resposta.innerHTML += frase


// busca os dados coloca numa var depois altera o HTML uma unica vez. 
// ao invez de atualizar varias vezes o html 

</script>
</html>
