<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="ipt_num"> 
    <button onclick="calc()">Ver se é par</button>
</body>
<script>
function calc(){
var num = Number(ipt_num.value)

if (num % 2 == 0){
    alert("É par")
}else{alert("É impar")}

}
// se fosse para verificar se é impar 
function calcImpar(){
var num = Number(ipt_num.value)

if (num % 2 != 0){
    alert("É par")
}else{alert("É impar")}

}

</script>
</html>
