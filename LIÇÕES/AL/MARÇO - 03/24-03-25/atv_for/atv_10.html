        var num = Number(ipt_num.value)
for(i = 1; i <= num; i++){
frase += `Carro dando a ${i}ª volta<br>`
div_resposta.innerHTML = frase 
}div_resposta.innerHTML += `Corrida finalizada!`
        
}
