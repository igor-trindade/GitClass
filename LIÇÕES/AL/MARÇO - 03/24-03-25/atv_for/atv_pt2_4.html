<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">n
    <title>Exercício 11</title>
  

</head>

<body>

    <label for="ipt_num">Quantas Coca-Colas você já bebeu?</label>
    <input type="number" id="ipt_num">
    <br>

    <button onclick="contar()">Ver a quantidade</button>

    <div id="div_resposta"></div>

    <script>
        function contar() {
            var coca = Number(ipt_num.value);
            div_resposta.innerHTML = '';

            for (var i = 1; i <= coca; i++) {

                    div_resposta.innerHTML += `<h6>${i}° Coca-Cola<span class="img1"></span></h6>`;}
        }
    </script>

</body>

</html>
