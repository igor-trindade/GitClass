<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>

<body>

    <label for="ipt_num">Quantos Depósitos foram feitos?</label>
    <input type="number" id="ipt_num">
    <br>

    <label for="ipt_num2">Qual valor dos Depósitos?</label>
    <input type="number" id="ipt_num2">
    <br>

    <button onclick="contar()">Acompanhar grana</button>

    <div id="div_resposta"></div>

</body>

<script>
    function contar() {
        var deposito = Number(ipt_num.value)
        var valorDeposito = Number(ipt_num2.value)
        var total = 0
        var contagem = 0


        div_resposta.innerHTML = ''

        for (var i = 1; i <= deposito; i++) {
            contagem += 1
            total += valorDeposito;

            if (contagem == 3) {
                contagem = 0
                total += total * 0.01;
            }

            if (i < deposito) {
                div_resposta.innerHTML += `${i}º Mês: R$${total.toFixed(2)}<br>`;
            } else {
                div_resposta.innerHTML += `${i}º Mês: R$${total.toFixed(2)}<br><br>`;
                div_resposta.innerHTML += `Total: R$${total.toFixed(2)} <br>`;
            }
        }
    }
</script>

</html>
