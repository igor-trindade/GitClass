<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>

<body>

    <label for="ipt_num">Quantos Depósitos foram feitos?</label>
    <input type="number" id="ipt_num">
    <br>

    <label for="ipt_num2">Qual valor dos Depósitos?</label>
    <input type="number" id="ipt_num2">
    <br>

    <button onclick="contar()">Acompanhar grana</button>

    <div id="div_resposta"></div>

</body>
<script>
    function contar() {
        var deposito = Number(ipt_num.value)
        var $deposito = Number(ipt_num2.value)
        var total = 0

        div_resposta.innerHTML = ''

        for (var i = 1; i <= deposito; i++) {

            total += $deposito

            if (i < deposito) {
                div_resposta.innerHTML += `${i}º Mês: R$${total},00<br>`
            } else {
                div_resposta.innerHTML += `${i}º Mês: R$${total},00<br><br>`
                div_resposta.innerHTML += `Total: R$${total},00 <br>`
            }
        }
    }

</script>

</html>
