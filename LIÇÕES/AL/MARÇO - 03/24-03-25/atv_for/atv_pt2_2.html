<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>

<body>

    <label for="ipt_num">Quantas pessoas irão entrar no carro?</label>
    <input type="number" id="ipt_num">
    <br>

    <button onclick="contar()">#Partiu Carona</button>

    <div id="div_resposta"></div>

</body>
<script>
    function contar() {
        var passageiro = Number(ipt_num.value);
        div_resposta.innerHTML =''
        for (var i = 1; i <= passageiro; i++) {

            if (i == 1) {
                div_resposta.innerHTML += `Entrou o 1º passageiro (que é o(a) motorista)<br>`
            } else if (i >= 2 && i <= 5) {
                div_resposta.innerHTML +=`Entrou o ${i} passageiro <br>`
            } else { div_resposta.innerHTML +=`O ${i} passageiro terá que esperar! <br> ` }

        }
    }

</script>

</html>
