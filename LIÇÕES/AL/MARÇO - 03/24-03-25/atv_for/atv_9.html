<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>

<body>

    <label for="ipt_num">Digite um número par: </label>
    <input type="number" id="ipt_num">

    <label for="ipt_num2">Digite um número maior que o anterior (e par): </label>
    <input type="number" id="ipt_num2">

    <button onclick="contar()">S2 Pares</button>

    <div id="div_resposta"></div>

</body>
<script>
function contar() {
    var num = Number(ipt_num.value);
    var num2 = Number(ipt_num2.value);
    var resultado = div_resposta;
    var frase = "";

    if (num % 2 !== 0 || num2 % 2 !== 0) {
        resultado.innerHTML = "Por favor, insira apenas números pares.";
    } else if (num2 >= num) {
        for (var i = num; i <= num2; i += 2) {
            frase += `${i}<br>`;
        }
        resultado.innerHTML = frase;
    } else {
        resultado.innerHTML = "O segundo número deve ser maior que o primeiro.";
    }
}
</script>
</html>
