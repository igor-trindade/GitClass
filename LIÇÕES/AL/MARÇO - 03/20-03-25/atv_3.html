<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <button onclick="contar()">Boa Tarde</button>
    <div id="resultado"></div>
</body>
<script>
    var i = 0;

    function contar() {   
        while (i <= 7) {
            resultado.innerHTML += 
            `${i}. Boa Tarde<br>`
            i++;
        }
    }
</script>
</html>
