<body>
    <label for="num">Informe um Numero</label>
    <input type="text" id="num">
    <button onclick="contar()">Viva o 7!</button>
    <div id="resultado"></div>
</body>
<script>
    var i = 0

    function contar() { 
       if(num.value >= 0 && num.value <= 200){
        while (i <= num.value) {
            resultado.innerHTML += 
            `${i}.<br>`
                i += 7}}
       }
           
    
</script>
